<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClubConnect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            color: black;
            margin: 0;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 {
            font-size: 24px;
        }
        .user-info {
            display: flex;
            align-items: center;
        }
        .user-icon {
            background-color: #444;
            border-radius: 50%;
            padding: 10px;
            margin-left: 10px;
        }
        nav {
            margin: 20px 0;
        }
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
        }
        nav ul li {
            margin-right: 20px;
        }
        nav ul li a {
            text-decoration: none;
            color: black;
            padding: 5px 10px;
            border-radius: 5px;
        }
        nav ul li a.active, nav ul li a:hover {
            background-color: #444;
        }
        main {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
        .event-card {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .event-image {
            height: 300px;
            width: 100%;
            background-color: #888;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .event-image img {
            width: 100%;
            height: 100%;
        }
        h2 {
            color: white;
        }
        a {
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ClubConnect</h1>
            <div class="user-info">
                <span>Welcome, SATA</span>
                <span class="user-icon">S</span>
            </div>
        </header>
        <nav>
            <ul>
                <li><a href="#" class="active">All</a></li>
                <li><a href="#">Live</a></li>
                <li><a href="#">Today</a></li>
                <li><a href="#">This Week</a></li>
            </ul>
        </nav>
        <main id="events-container">
        </main>
    </div>
    <script>
     
      fetch('http://localhost:5000/events')
        .then(response => response.json())
        .then(data => {
            const eventsContainer = document.getElementById('events-container');
            
            // Access the `events` array inside the response
            const events = data[0].events; 

            // Loop through the events and create event cards
            events.forEach(event => {
                const eventCard = document.createElement('div');
                eventCard.classList.add('event-card');
                
                const eventImage = document.createElement('div');
                eventImage.classList.add('event-image');
                const img = document.createElement('img');
                img.src = event.image; // Ensure the path is correct
                eventImage.appendChild(img);
                
                const eventTitle = document.createElement('h2');
                const eventLink = document.createElement('a');
                eventLink.href = event.link;
                eventLink.textContent = event.title;
                eventTitle.appendChild(eventLink);
                
                eventCard.appendChild(eventImage);
                eventCard.appendChild(eventTitle);
                
                eventsContainer.appendChild(eventCard);
            });
        })
        .catch(error => console.error('Error loading events:', error));
</script>

</body>
</html>
