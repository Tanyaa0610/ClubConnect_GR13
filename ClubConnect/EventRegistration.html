<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an Event</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('1.jpg'); 
            background-size: cover;
            background-position: center;
        }
        
        header {
            position: absolute;
            top: 0;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            display: flex;
            justify-content: space-between;
            font-size: 20px;
        }

        header .title {
            font-weight: bold;
            font-size: 28px;
            color: #444;
        }

        header .club-logo img {
            height: 50px;
        }

        .form-container {
            background-color: rgba(38, 38, 157, 0.7); 
            padding: 40px;
            border-radius: 12px;
            width: 400px;
            color: white;
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .form-container form {
            display: flex;
            flex-direction: column;
        }

        .form-container input[type="text"],
        .form-container input[type="date"],
        .form-container input[type="time"],
        .form-container textarea {
            padding: 10px;
            margin: 10px 0;
            border-radius: 6px;
            border: none;
            font-size: 16px;
        }

        .form-container input[type="submit"] {
            background-color: #4c6ef5;
            border: none;
            padding: 15px;
            color: white;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
        }

        .form-container input[type="submit"]:hover {
            background-color: #3b5bdb;
        }

        .user-icon {
            background-color: #444;
            border-radius: 50%;
            padding: 10px;
            margin-left: 10px;
        }
    </style>
</head>
<body>

    <header>
        <div class="title">Welcome, SATA</div>
        <div class="club-logo">
            <span class="user-icon">S</span>
        </div>
    </header>

    <div class="form-container">
        <h2>Create your Event</h2>
        <form action="RegisteredSuccessfully.html" method="get">
            <input type="text" name="event-name" placeholder="Name of the Event">
            <input type="date" name="event-date">
            <input type="time" name="event-time">
            <input type="text" name="event-venue" placeholder="Venue of the Event">
            <textarea name="event-description" rows="4" placeholder="Description of the Event"></textarea>
            <input type="submit" value="SUBMIT">
        </form>
    </div>

</body>
</html>
