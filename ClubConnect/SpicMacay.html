<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Profile - SATA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica', Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        .container {
            max-width: 450px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 15px;
            border-bottom: 2px solid #dedede;
        }

        .header-left p {
            font-size: 14px;
            color: #666;
        }

        .header-left h1 {
            font-size: 20px;
            color: #333;
        }

        .header-right {
            display: flex;
            align-items: center;
        }

        .header-right img {
            border-radius: 50%;
            width: 35px;
            height: 35px;
            margin-right: 8px;
        }

        .header-right span {
            font-size: 14px;
            font-weight: bold;
        }

        .menu-icon {
            font-size: 18px;
            cursor: pointer;
        }

        .event-info img {
            width: 100%;
            height: auto;
            object-fit: cover;
            margin-bottom: 15px;
            border-radius: 8px;
        }

        .event-title {
            font-size: 22px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .event-date {
            color: #999;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .event-details {
            margin: 20px 0;
            font-size: 14px;
            line-height: 1.6;
        }

        .event-details h3 {
            font-size: 18px;
            margin-bottom: 10px;
            color: #333;
        }

        .event-details p {
            margin-bottom: 10px;
            color: #555;
        }

        .date-time, .venue {
            font-size: 15px;
            margin-bottom: 10px;
        }

        .date-time i, .venue i {
            margin-right: 10px;
            color: #666;
        }

        .organized {
            margin-top: 30px;
            padding: 10px;
            background-color: #f9f9f9;
            display: flex;
            align-items: center;
            border-radius: 8px;
        }

        .organized img {
            width: 50px;
            height: 50px;
            margin-right: 15px;
        }

        .organized span {
            font-size: 16px;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .container {
                max-width: 95%;
            }
        }
        a{
            text-decoration: none;
            color: black
        }
        .user-icon {
            background-color: #444;
            border-radius: 50%;
            padding: 10px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-left">
                <p>Welcome, SATA</p>
                <h1><a href ="./BrowseEventPage.html">ClubConnect</a></h1>
            </div>
            <div class="header-right">
                <span class="user-icon">S</span>
                <span>SATA</span>
            </div>
        </header>

        <div class="event-info">
            <img id="event-image" src="" alt="Event Image">
            <div class="event-title" id="event-title"></div>
            <div class="event-date" id="event-date"></div>
            <div class="date-time" id="event-time"></div>
            <div class="venue" id="event-venue"></div>

            <div class="event-details">
                <h3>Event Details</h3>
                <p id="event-description-1"></p>
                <p id="event-description-2"></p>
            </div>
        </div>

        <div class="organized">
            <img id="organized-logo" src="" alt="SATA Club Logo">
            <a id="organized-link">BML Munjal University in collaboration with Spic Macay</a>
        </div>
    </div>

    <script>

        fetch('SpicMacay.json')
            .then(response => response.json())
            .then(data => {
                document.getElementById('event-image').src = data.eventImage;
                document.getElementById('event-title').textContent = data.eventTitle;
                document.getElementById('event-date').textContent = data.eventDate;
                document.getElementById('event-time').textContent = data.eventTime;
                document.getElementById('event-venue').textContent = data.eventVenue;
                document.getElementById('event-description-1').textContent = data.eventDescription[0];
                document.getElementById('event-description-2').textContent = data.eventDescription[1];
                document.getElementById('organized-logo').src = data.organizedLogo;
                document.getElementById('organized-link').textContent = data.organizedName;
            })
            .catch(error => console.error('Error loading event data:', error));
    </script>
</body>

</html>
